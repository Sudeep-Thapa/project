{% extends 'base.html' %}
{% load static %}
{% block content%}
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Checkout</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Checkout Start -->
        <div class="checkout">
            <div class="container-fluid"> 
                <div class="row">
                    <div class="col-lg-8">
                        <div class="checkout-inner">
                            <div class="billing-address">
                                <h2>Billing Address</h2>
                                <div class="row">
                                    <form method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input name="first_name" value="{{first_name}}" class="form-control" type="text" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Last Name"</label>
                                        <input name="last_name" value="{{last_name}}" class="form-control" type="text" placeholder="Last Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label>E-mail</label>
                                        <input name="email" value="{{email}}" class="form-control" type="text" placeholder="E-mail">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Mobile No</label>
                                        <input name="phone_no" value="{{phone_no}}"  class="form-control" type="text" placeholder="Mobile No">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Tole/House no.</label>
                                        <input name="tole" value="{{tole}}" class="form-control" type="text" placeholder="Tole/House no.">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Street</label>
                                        <input name="street" value="{{street}}" class="form-control" type="text" placeholder="Street">
                                    </div>
                                    <div class="col-md-6">
                                        <label>City</label>
                                        <input name="city"  value="{{city}}" class="form-control" type="text" placeholder="City">
                                    </div>
                                    <div class="col-md-6">
                                        <label>District</label>
                                        <input name="district" value="{{district}}" class="form-control" type="text" placeholder="District">
                                    </div>
                                    <div class="col-md-6">
                                        <label>State</label>
                                        <input name="state" value="{{state}}" class="form-control" type="text" placeholder="State">
                                    </div>
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="newaccount">
                                            <label class="custom-control-label" for="newaccount">Create an account</label>
                                        </div>
                                        <div class="checkout-btn">
                                             <button type="submit">Place Order</button>
                                        </div>
                                    </div>
                                        </form>
                                </div>
                            </div>
                    <div class="col-lg-4">
                        <div class="checkout-inner">
                            <div class="checkout-summary">
                                <h1>Cart Total</h1>
                                <p>Product Name<span>$99</span></p>
                                <p class="sub-total">Sub Total<span>$99</span></p>
                                <p class="ship-cost">Shipping Cost<span>$1</span></p>
                                <h2>Grand Total<span>$100</span></h2>
                            </div>

                        </div>
                    </div>
                        </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Checkout End -->
{% endblock %}
